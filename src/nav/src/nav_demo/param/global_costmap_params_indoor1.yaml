global_costmap:
  # 坐标系与范围（室内地图范围小）
  global_frame: map
  robot_base_frame: base_link
  transform_tolerance: 0.2

  # 地图属性（室内小范围）
  static_map: false
  rolling_window: true
  resolution: 0.05  # 保持5cm精度
  width: 20.0  # 20m×20m覆盖典型室内空间
  height: 20.0
  origin_x: -10.0
  origin_y: -10.0

  # 更新频率（室内全局规划可高频）
  update_frequency: 10.0
  publish_frequency: 5.0

  # 图层配置（简化，聚焦静态障碍）
  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  # 全局膨胀层（室内路径需紧凑）
  inflation_layer:
    inflation_radius: 0.25  # 略大于本地，确保全局路径安全 0.4->0.25